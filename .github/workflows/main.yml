name: Build EXE

on: [push]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        pip install pyinstaller==5.0 pandas PyQt5 phone
    
    - name: Build executable
      run: pyinstaller --onefile --windowed --clean iphoneLocation3.0.py
    
    - name: Upload executable
      uses: actions/upload-artifact@v3
      with:
        name: executable
        path: dist/*.exe
